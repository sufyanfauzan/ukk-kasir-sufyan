<!doctype html>
<html data-theme="light">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  @vite('resources/css/app.css')
</head>

<body>
  <div class="drawer lg:drawer-open shadow-lg">
    <!-- Sidebar -->
    <input id="my-drawer-2" type="checkbox" class="drawer-toggle" />
    <div class="drawer-side">
      <label for="my-drawer-2" aria-label="close sidebar" class="drawer-overlay"></label>
      <ul class="menu text-base-content min-h-full w-80 p-6 space-y-4">
        <li>
          <a href="#" class="text-lg font-semibold py-2 px-4 rounded-lg hover:bg-base-300 transition duration-300">Dashboard</a>
        </li>
        <li>
          <a href="#" class="text-lg font-semibold py-2 px-4 rounded-lg hover:bg-base-300 transition duration-300">Produk</a>
        </li>
        <li>
          <a href="#" class="text-lg font-semibold py-2 px-4 rounded-lg hover:bg-base-300 transition duration-300">Penjualan</a>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="drawer-content flex flex-col">
      <!-- Navbar -->
      <div class="navbar bg-base-100 shadow-md w-full p-4 flex items-center justify-between">
        <div class="flex-none lg:hidden">
          <label for="my-drawer-2" aria-label="open sidebar" class="btn btn-square btn-ghost">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block h-6 w-6 stroke-current">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </label>
        </div>

        <!-- Spacer -->
        <div class="flex-1"></div>

        <!-- Dropdown -->
        <div class="dropdown dropdown-end">
          <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
            <div class="w-10 rounded-full">
              <img alt="User Avatar" src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
            </div>
          </div>
          <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow-lg">
            <li><a>Settings</a></li>
            <li><a>Logout</a></li>
          </ul>
        </div>
      </div>

      <!-- Content -->
      <div class="p-6 bg-base-200 flex-grow">
        <div class="breadcrumbs text-sm">
          <ul>
            <li>
              <a href="#">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                  <path d="M11.47 3.841a.75.75 0 0 1 1.06 0l8.69 8.69a.75.75 0 1 0 1.06-1.061l-8.689-8.69a2.25 2.25 0 0 0-3.182 0l-8.69 8.69a.75.75 0 1 0 1.061 1.06l8.69-8.689Z" />
                  <path d="m12 5.432 8.159 8.159c.03.03.06.058.091.086v6.198c0 1.035-.84 1.875-1.875 1.875H15a.75.75 0 0 1-.75-.75v-4.5a.75.75 0 0 0-.75-.75h-3a.75.75 0 0 0-.75.75V21a.75.75 0 0 1-.75.75H5.625a1.875 1.875 0 0 1-1.875-1.875v-6.198a2.29 2.29 0 0 0 .091-.086L12 5.432Z" />
                </svg>
              </a>
            </li>
            <li class="font-bold"><a href="#">Dashboard</a></li>
            <li class="font-bold text-gray-400"><a>Dashboard</a></li>
          </ul>
        </div>
        <h1 class="text-4xl font-bold mt-2">DASHBOARD</h1>

         <!-- main -->
        <div class="mt-8">

            <form action="#">
              <div class="grid grid-cols-2 gap-4">
                  <div>
                      <label for="name" class="block font-medium">Nama Produk<span class="text-red-500">*</span></label>
                      <input type="text" id="name" name="name" required class="input input-bordered w-full mt-2" />
                  </div>

                  <div>
                      <label for="image" class="block font-medium">Gambar Produk<span class="text-red-500">*</span></label>
                      <input type="file" id="image" name="image" class="file-input file-input-bordered file-input-primary w-full mt-2" />
                  </div>

                  <div>
                      <label for="price" class="block font-medium">Harga<span class="text-red-500">*</span></label>
                      <input type="text" id="price" name="price" required class="input input-bordered w-full mt-2" oninput="this.value = 'Rp. ' + this.value.replace(/\D/g, '').replace(/\B(?=(\d{3})+(?!\d))/g, '.')" />
                  </div>

                  <div>
                      <label for="stock" class="block font-medium">Stok<span class="text-red-500">*</span></label>
                      <input type="number" id="stock" name="stock" required class="input input-bordered w-full mt-2" />
                  </div>
              </div>

              <div class="flex justify-end mt-6">
                  <a href="#" class="btn btn-error px-8 m-2 text-white">Batal</a>
                  <button type="submit" class="btn btn-primary px-8 m-2 text-white">Simpan</button>
              </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</body>

</html>
